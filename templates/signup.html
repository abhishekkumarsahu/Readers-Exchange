{% extends "base.html" %}

{% block home %}Home{% endblock home %}
{% block contact %}Contact{% endblock contact %}
{% block service %}Service{% endblock service %}
{% block login %}Login{% endblock login %}

{% block heading %}
<div class="container">
    <h1>SignUp</h1>

    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (only letters not numbers)" required>

        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter your First Name" required>
        
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter your Last Name" required>

        <label for="">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email Address" required>

        <label for="">Phone no.</label>
        <input type="text" id="phone" name="phone" placeholder="Enter your Mobile number" required>

        <label for="">Date of Birth</label>
        <input type="date" id="dob" name="dob" placeholder="Enter your Date of Birth" required>

        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="Create a Password" required>

        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Password" required>

        <br></br>
        <button type="submit">SignUp</button>

    </form>
</div>
{% endblock heading %}
